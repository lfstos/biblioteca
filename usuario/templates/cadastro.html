{% extends 'base.html' %}

{% block 'title' %} Cadastro {% endblock  %}

{% block 'content' %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
            <h1>Cadastra-se</h1>
            <hr>
            <form action="{% url 'valida_cadastro' %}" method="POST">
                {% csrf_token %}
                Nome
                <input name="nome" class="form-control" type="text" placeholder="Nome..." value='{{ nome }}' required="required">
                <br>
                Email
                <input name="email" class="form-control" type="text" placeholder="Email..." required="required">
                <br>
                Senha
                <input name="senha" type="password" class="form-control" placeholder="Senha..." required="required">
                <br>
                <input type="submit" value="Enviar" class="btn btn-info">
            </form>
        </div>
        <div class="col-md-3"></div>
      </div>
</div>
{% endblock  %}
